<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Index dengan Bootstrap</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        @keyframes rotateAnimation {
            0% { transform: rotate(0deg); }
            50% { transform: rotate(90deg); }
            100% { transform: rotate(0deg); }
        }
        .rotate-icon {
            display: inline-block;
            animation: rotateAnimation 2s infinite ease-in-out;
        }
    </style>
</head>
<body>
    
    <section class="vh-100 bg-light">
        <div class="container mt-5">
            <div class="row">
                <div class="col-md-12 text-center">
                    <h1>Selamat Datang di Website</h1>
                    <p class="lead">Ini adalah contoh halaman dengan Bootstrap.</p>
                    <a href="book.html" class="btn btn-primary">Klik Disini</a>
                </div>
            </div>
        </div>
    
        <div class="container mt-3 text-center">
            <p class="text-muted">
                For better experience, please turn on desktop mode and rotate phone.
                <span class="rotate-icon bi bi-arrow-repeat"></span>
            </p>
        </div>  
    </section>

    <section class="vh-100 bg-light d-flex align-items-center mt-5">
        <div class="container">
            <div class="card shadow-lg">
                <div class="card-body">
                    <h5 class="card-title text-center">Galeri</h5>
                    <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="card">
                                            <img src="dog.jpg" class="card-img-top" width="250" height="250"  alt="Slide 1a">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="card">
                                            <img src="dog.jpg" class="card-img-top" width="250" height="250"  alt="Slide 1b">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="card">
                                            <img src="dog.jpg" class="card-img-top" width="250" height="250" alt="Slide 2a">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="card">
                                            <img src="dog.jpg" class="card-img-top" width="250" height="250" alt="Slide 2b">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap Bundle dengan Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
